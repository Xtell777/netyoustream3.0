<div id="upload-container">
    <h2>Envie seus arquivos</h2>
    <div id="upload-form">
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="file"><i class="fas fa-file"></i> Escolha um arquivo:</label>
            <input type="file" id="file" name="file" accept="video/*, image/*, audio/*" required>
            
            <label for="title"><i class="fas fa-font"></i> Nome do arquivo:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="description"><i class="fas fa-comment"></i> Descrição do arquivo:</label>
            <textarea id="description" name="description"></textarea>
            
            <label for="category"><i class="fas fa-list-alt"></i> Categoria:</label>
            <select id="category" name="category" onchange="updateInfo()">
                <option value="VIP">VIP</option>
                <option value="Jogos">Jogos</option>
                <option value="Música">Música</option>
                <option value="Filmes">Filmes</option>
                <option value="Live">Live</option>
                <option value="Esporte">Esporte</option>
                <option value="Podcast">Podcast</option>
                <option value="Notícias">Notícias</option>
            </select>
            
            <label for="duration"><i class="fas fa-clock"></i> Duração:</label>
            <input type="text" id="duration" name="duration" placeholder="00:00:00" onchange="updateInfo()" required>
            
            <br><br>
            <input type="button" id="submitBtn" value="Enviar">
        </form>
    </div>



        <!-- Novo campo para enviar URLs de vídeo -->
        <div id="url-upload">
            <h3>Ou envie uma URL de vídeo</h3>
            <label for="video_url"><i class="fas fa-link"></i> URL do vídeo:</label>
            <input type="url" id="video_url" name="video_url" placeholder="https://example.com/video" required>
            <button id="upload-url-button">Enviar URL</button>
        </div>

        <progress id="upload-progress" value="0" max="100" style="display: none;"></progress>
        <p id="upload-message" style="display: none;"></p>
    </div>
<!-- Seção para exibir vídeos enviados -->
