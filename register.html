<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Net You Stream</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>Net You Stream</h1>
        <p>Crie sua conta para começar a aproveitar todos os recursos!</p>
    </header>

    <div id="register-container">
        <h2><i class="fas fa-user-plus"></i> Crie sua Conta</h2>

        <!-- Formulário de Registro -->
        <form id="register-form">
            <div class="form-group">
                <label for="full-name">Nome Completo:</label>
                <input type="text" id="full-name" placeholder="Seu Nome Completo" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="form-group">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" placeholder="Escolha um nome de usuário" required>
                <small id="username-error" class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="dob">Data de Nascimento:</label>
                <input type="date" id="dob" required>
                <small id="dob-error" class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Crie uma senha" required>
                <small id="password-error" class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirmar Senha:</label>
                <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>
                <small id="confirm-password-error" class="error-message"></small>
            </div>

            <button type="submit" class="btn-submit"><i class="fas fa-check-circle"></i> Criar Conta</button>
        </form>

        <div class="login-redirect">
            <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
        </div>
    </div>

</body>
</html>
